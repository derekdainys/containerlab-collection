system {
    login {
        user admin {
            uid 500;
            class superuser;
            authentication {
            encrypted-password "$6$9YSzwiCD$ZiMI1N.5fcWCe5fH8hZz/FtISY4K8QKjv9p0w6Hkyct71ke1bn3OQQk0oi7/l5Sn8yP1CClO9CeGSMpNQcFjT/"; ## SECRET-DATA
            }
        }
    }
    management-instance;
    syslog {
        file interactive-commands {
            interactive-commands any;
        }
        file messages {
            any notice;
            authorization info;
        }
    }
    services {
        netconf {
            ssh;
        }
        ssh {
            root-login allow;
        }
    }
    processes {
        snmpd {
            enable;
        }
    }
}
interfaces {
     et-0/0/0 {
        unit 0 {
            family inet {
                address 172.16.0.1/31;
            }
            family mpls;
        }
    }
    et-0/0/1 {
        unit 0 {
            family inet {
                address 172.16.0.2/31;
            }
            family mpls;
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 172.16.0.11/32;
            }
            family mpls;
        }
    }
    re0:mgmt-0 {
        unit 0 {
            family inet {
                address FXP0ADDR;
            }
        }
    }
}
snmp {
    interface re0:mgmt-0.0;
    community public {
        authorization read-only;
    }
    community private {
        authorization read-write;
    }
}
routing-options {
    router-id 172.16.0.11;
    autonomous-system 65002;
    forwarding-table {
        export ECMP;
    }
}
protocols {
    mpls {                              
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
        interface lo0.0;
    }
    bgp {
        group INTERNAL {
            type internal;
            local-address 172.16.0.11;
            family inet {
                labeled-unicast;
            }
            cluster 172.16.0.11;
            neighbor 172.16.0.12;
            neighbor 172.16.0.13;
        }
    }
    ospf {
        area 0.0.0.0 {
            interface ge-0/0/0.0;
            interface ge-0/0/1.0;
            interface lo0.0;
        }
    }                                   
    ldp {
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
        interface lo0.0;
    }
}
policy-options {
    policy-statement ECMP {
        term 1 {
            then {
                load-balance per-packet;
                accept;
            }
        }
    }
}
