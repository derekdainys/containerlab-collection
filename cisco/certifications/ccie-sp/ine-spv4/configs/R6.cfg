ip multicast-routing distributed
!
interface Loopback0
 ip address 6.6.6.6 255.255.255.255
 ipv6 address 2001::6:6:6:6/128
{{- if .Env.MULTICAST }}
ip pim sparse-mode
{{- end}}
!
{{- if .Env.ISIS }}
router isis 1
 net 49.0000.0000.0000.0006.00
 is-type level-2
 metric-style wide
 advertise passive-only
 passive-interface Loopback0
 address-family ipv6
  multi-topology
  advertise passive-only
{{- if .Env.LDP }}
 mpls ldp autoconfig
{{- end}}
!
{{- end}}
interface GigabitEthernet2
 no shutdown
 no ip address
 negotiation auto
 no mop enabled
 no mop sysid
 service instance 4094 ethernet
  encapsulation dot1q 4094
!
interface GigabitEthernet2.36
 no shutdown
 encapsulation dot1Q 36
 ip address 20.3.6.6 255.255.255.0
 ipv6 address 2001:20:3:6::6/64
{{- if .Env.ISIS }}
 isis network point-to-point
 ip router isis 1
 ipv6 router isis 1
{{- end}}
{{- if .Env.MULTICAST }}
ip pim sparse-mode
{{- end}}
!
interface GigabitEthernet2.46
 no shutdown
 encapsulation dot1Q 46
 ip address 20.4.6.6 255.255.255.0
 ipv6 address 2001:20:4:6::6/64
{{- if .Env.ISIS }}
 isis network point-to-point
 ip router isis 1
 ipv6 router isis 1
{{- end}}
{{- if .Env.MULTICAST }}
ip pim sparse-mode
{{- end}}
!
interface GigabitEthernet2.56
 no shutdown
 encapsulation dot1Q 56
 ip address 20.5.6.6 255.255.255.0
 ipv6 address 2001:20:5:6::6/64
{{- if .Env.ISIS }}
 isis network point-to-point
 ip router isis 1
 ipv6 router isis 1
{{- end}}
{{- if .Env.MULTICAST }}
ip pim sparse-mode
{{- end}}
!
interface GigabitEthernet2.619
 no shutdown
 encapsulation dot1Q 619
 ip address 20.6.19.6 255.255.255.0
 ipv6 address 2001:20:6:19::6/64
{{- if .Env.ISIS }}
 isis network point-to-point
 ip router isis 1
 ipv6 router isis 1
{{- end}}
{{- if .Env.MULTICAST }}
ip pim sparse-mode
{{- end}}
!
{{- if .Env.LDP }}
mpls ldp router-id Loopback0
{{- end}}
!