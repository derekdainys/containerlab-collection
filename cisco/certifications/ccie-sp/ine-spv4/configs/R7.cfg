ip multicast-routing distributed
!
{{- if .Env.MULTICAST }}
ip route 0.0.0.0 0.0.0.0 10.4.7.4
{{- end}}
interface Loopback0
 ip address 7.7.7.7 255.255.255.255
 ipv6 address 2001::7:7:7:7/128
!
interface GigabitEthernet2
 no shutdown
 no ip address
 shutdown
 negotiation auto
 no mop enabled
 no mop sysid
 service instance 4094 ethernet
  encapsulation dot1q 4094
!
interface GigabitEthernet2.47
 no shutdown
 encapsulation dot1Q 47
 ip address 10.4.7.7 255.255.255.0
 ipv6 address 2001:10:4:7::7/64
 negotiation auto
 no mop enabled
 no mop sysid
!
