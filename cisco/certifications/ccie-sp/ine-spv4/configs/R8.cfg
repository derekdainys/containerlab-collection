ip multicast-routing distributed
!
{{- if .Env.MULTICAST }}
ip route 0.0.0.0 0.0.0.0 10.5.8.5
{{- end}}
interface Loopback0
 ip address 8.8.8.8 255.255.255.255
 ipv6 address 2001::8:8:8:8/128
!
interface GigabitEthernet2
 no shutdown
 no ip address
 shutdown
 negotiation auto
 no mop enabled
 no mop sysid
 service instance 4094 ethernet
  encapsulation dot1q 4094
!
interface GigabitEthernet2.58
 no shutdown
 encapsulation dot1Q 58
 ip address 10.5.8.8 255.255.255.0
 ipv6 address 2001:10:5:8::8/64
 negotiation auto
 no mop enabled
 no mop sysid
!
