!
hostname {{ .ShortName }}
!
username clab
 group root-lr
 group cisco-support
 secret clab@123
!
grpc
{{ if .Env.CLAB_MGMT_VRF }} vrf {{ .Env.CLAB_MGMT_VRF }}{{end}}
 port 9339
 no-tls
 address-family dual
!
{{- if .Env.CLAB_MGMT_VRF }}
vrf {{ .Env.CLAB_MGMT_VRF }}
 address-family ipv4 unicast
 !
 address-family ipv6 unicast
 !
{{- end}}
!
line default
  transport input ssh
!
netconf-yang agent
 ssh
!
interface MgmtEth0/RP0/CPU0/0
{{ if .Env.CLAB_MGMT_VRF }} vrf {{ .Env.CLAB_MGMT_VRF }}{{end}}
!
router static
{{ if .Env.CLAB_MGMT_VRF }} vrf {{ .Env.CLAB_MGMT_VRF }}{{end}}
{{- if .MgmtIPv4Gateway }}
 address-family ipv4 unicast
  0.0.0.0/0 MgmtEth0/RP0/CPU0/0 {{ .MgmtIPv4Gateway }}
  !
{{- end}}
{{- if .MgmtIPv6Gateway }}
 address-family ipv6 unicast
  ::/0 MgmtEth0/RP0/CPU0/0 {{ .MgmtIPv6Gateway }}
  !
{{- end}}
!
ssh server v2
{{- if .Env.CLAB_MGMT_VRF }}
ssh server vrf {{ .Env.CLAB_MGMT_VRF }}
{{- end}}
ssh server netconf {{ if .Env.CLAB_MGMT_VRF }} vrf {{ .Env.CLAB_MGMT_VRF }}{{end}}
interface Loopback0
 no shutdown
 ipv4 address 1.0.101.3 255.255.255.255
 ipv6 address 2620:fc7:1001::3/128
!
interface GigabitEthernet0/0/0/0
 no shutdown
 ipv4 address 1.101.1.1 255.255.255.0
 ipv6 address 2620:fc7:1101::1/64
!
interface GigabitEthernet0/0/0/1
 no shutdown
 ipv4 address 1.101.2.1 255.255.255.0
 ipv6 address 2620:fc7:1102::1/64
!
interface GigabitEthernet0/0/0/2
 no shutdown
 ipv4 address 1.101.3.1 255.255.255.0
 ipv6 address 2620:fc7:1103::1/64
!
interface GigabitEthernet0/0/0/3
 no shutdown
 ipv4 address 1.101.4.1 255.255.255.0
 ipv6 address 2620:fc7:1104::1/64
!
interface GigabitEthernet0/0/0/4
 no shutdown
 ipv4 address 1.101.5.1 255.255.255.0
 ipv6 address 2620:fc7:1105::1/64
!
interface GigabitEthernet0/0/0/5
 no shutdown
 ipv4 address 1.101.11.1 255.255.255.0
 ipv6 address 2620:fc7:1111::1/64
!
interface GigabitEthernet0/0/0/6
 no shutdown
 ipv4 address 1.101.17.1 255.255.255.0
 ipv6 address 2620:fc7:1117::1/64
!
