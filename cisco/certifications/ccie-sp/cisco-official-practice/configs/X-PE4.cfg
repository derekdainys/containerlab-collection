!
hostname {{ .ShortName }}
!
username clab
 group root-lr
 group cisco-support
 secret clab@123
!
grpc
{{ if .Env.CLAB_MGMT_VRF }} vrf {{ .Env.CLAB_MGMT_VRF }}{{end}}
 port 9339
 no-tls
 address-family dual
!
{{- if .Env.CLAB_MGMT_VRF }}
vrf {{ .Env.CLAB_MGMT_VRF }}
 address-family ipv4 unicast
 !
 address-family ipv6 unicast
 !
{{- end}}
!
line default
  transport input ssh
!
netconf-yang agent
 ssh
!
interface MgmtEth0/RP0/CPU0/0
{{ if .Env.CLAB_MGMT_VRF }} vrf {{ .Env.CLAB_MGMT_VRF }}{{end}}
!
router static
{{ if .Env.CLAB_MGMT_VRF }} vrf {{ .Env.CLAB_MGMT_VRF }}{{end}}
{{- if .MgmtIPv4Gateway }}
 address-family ipv4 unicast
  0.0.0.0/0 MgmtEth0/RP0/CPU0/0 {{ .MgmtIPv4Gateway }}
  !
{{- end}}
{{- if .MgmtIPv6Gateway }}
 address-family ipv6 unicast
  ::/0 MgmtEth0/RP0/CPU0/0 {{ .MgmtIPv6Gateway }}
  !
{{- end}}
!
ssh server v2
{{- if .Env.CLAB_MGMT_VRF }}
ssh server vrf {{ .Env.CLAB_MGMT_VRF }}
{{- end}}
ssh server netconf {{ if .Env.CLAB_MGMT_VRF }} vrf {{ .Env.CLAB_MGMT_VRF }}{{end}}
interface Loopback0
 no shutdown
 ipv4 address 1.0.101.10 255.255.255.255
 ipv6 address 2620:fc7:1001::10/128
!
interface GigabitEthernet0/0/0/0
 no shutdown
 ipv4 address 1.101.16.4 255.255.255.0
 ipv6 address 2620:fc7:1116::4/64
!
interface GigabitEthernet0/0/0/1
 no shutdown
 ipv4 address 1.101.20.1 255.255.255.0
 ipv6 address 2620:fc7:1120::1/64
!
interface GigabitEthernet0/0/0/2
 no shutdown
 ipv4 address 1.101.21.4 255.255.255.0
 ipv6 address 2620:fc7:1121::4/64
!
interface GigabitEthernet0/0/0/3
 no shutdown
 ipv4 address 172.206.1.4 255.255.255.0
 ipv6 address 2620:fc7:172:2061::4/64
!
interface GigabitEthernet0/0/0/4
 no shutdown
 ipv4 address 1.101.22.4 255.255.255.0
 ipv6 address 2620:fc7:1122::4/64
!
