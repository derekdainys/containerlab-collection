    - CSR7:eth1
    - SW:eth7
  - endpoints:
    - CSR8:eth1
    - SW:eth8
  - endpoints:
    - CSR9:eth1
    - SW:eth9
  - endpoints:
    - CSR10:eth1
    - SW:eth10
  - endpoints:
    - XR1:eth1
    - SW:eth11
  - endpoints:
    - XR2:eth1
    - SW:eth12
  - endpoints:
    - XR3:eth1
    - SW:eth13
  - endpoints:
    - XR4:eth1
    - SW:eth14
  - endpoints:
    - CSR1:eth2
    - SW:eth15
  - endpoints:
    - CSR1:eth3
    - SW:eth16
  nodes:
    CSR1:
      group: cisco_csr1000v
      startup-config: lab_configs/CSR1/mpls.te.per.vrf.init.cfg
    CSR10:
      group: cisco_csr1000v
      startup-config: lab_configs/CSR10/mpls.te.per.vrf.init.cfg
    CSR2:
      group: cisco_csr1000v
      startup-config: lab_configs/CSR2/mpls.te.per.vrf.init.cfg
