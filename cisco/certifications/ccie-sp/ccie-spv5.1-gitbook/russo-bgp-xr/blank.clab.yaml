    - R1:eth1
    - R2:eth1
  - endpoints:
    - R2:eth2
    - R3:eth2
  - endpoints:
    - R3:eth1
    - R4:eth1
  - endpoints:
    - R3:eth3
    - R5:eth3
  - endpoints:
    - R4:eth2
    - R6:eth2
  - endpoints:
    - R6:eth1
    - R5:eth1
  - endpoints:
    - R3:eth4
    - SW:eth1
  - endpoints:
    - R7:eth4
    - SW:eth2
  - endpoints:
    - R8:eth4
    - SW:eth3
  nodes:
    R1:
      group: cisco_iol
      startup-config: lab_configs/R1/blank.cfg
    R2:
      group: cisco_xrv
    R3:
      group: cisco_xrv
    R4:
      group: cisco_xrv
    R5:
      group: cisco_xrv
    R6:
      group: cisco_iol
      startup-config: lab_configs/R6/blank.cfg
    R7:
      group: cisco_xrv
    R8:
      group: cisco_xrv
    SW:
      group: ceos
      startup-config: lab_configs/SW.cfg
