name: russo-bgp-xr
topology:
  groups:
    ceos:
      image: ceos:4.34.0F
      kind: arista_ceos
    cisco_iol:
      image: cisco_iol:17.12.01
      kind: cisco_iol
    cisco_xrv:
      image: cisco_xrv:6.6.3
      kind: cisco_xrv
  links:
  - endpoints:
    - R1:eth1
    - R2:eth1
  - endpoints:
    - R2:eth2
    - R3:eth2
  - endpoints:
    - R3:eth1
    - R4:eth1
  - endpoints:
    - R3:eth3
    - R5:eth3
  - endpoints:
    - R4:eth2
    - R6:eth2
  - endpoints:
    - R6:eth1
    - R5:eth1
  - endpoints:
    - R3:eth4
    - SW:eth1
  - endpoints:
    - R7:eth4
    - SW:eth2
  - endpoints:
    - R8:eth4
    - SW:eth3
  nodes:
    R1:
      group: cisco_iol
      startup-config: lab_configs/R1/lab6.init.cfg
    R2:
      group: cisco_xrv
      startup-config: lab_configs/R2/lab6.init.cfg
    R3:
      group: cisco_xrv
      startup-config: lab_configs/R3/lab6.init.cfg
    R4:
      group: cisco_xrv
      startup-config: lab_configs/R4/lab6.init.cfg
    R5:
      group: cisco_xrv
      startup-config: lab_configs/R5/lab6.init.cfg
    R6:
      group: cisco_iol
      startup-config: lab_configs/R6/lab6.init.cfg
    R7:
      group: cisco_xrv
      startup-config: lab_configs/R7/lab6.init.cfg
    R8:
      group: cisco_xrv
    SW:
      group: ceos
      startup-config: lab_configs/SW.cfg
