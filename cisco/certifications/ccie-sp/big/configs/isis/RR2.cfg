interface GigabitEthernet2
 ip address 100.3.202.202 255.255.255.0
 negotiation auto
 ipv6 address 2001:100:3:202::202/64
 no mop enabled
 no mop sysid
 no shutdown
!
interface GigabitEthernet3
 ip address 100.2.202.202 255.255.255.0
 negotiation auto
 ipv6 address 2001:100:2:202::202/64
 no mop enabled
 no mop sysid
 no shutdown
!
interface Loopback0
 ip address 100.202.202.0 255.255.255.255
 ipv6 address 2001:100:202:202::/128
 no shutdown
!
interface Loopback1
 ip address 100.202.202.1 255.255.255.255
 ipv6 address 2001:100:202:202::1/128
 no shutdown
!
interface Loopback2
 ip address 100.202.202.2 255.255.255.255
 ipv6 address 2001:100:202:202::2/128
 no shutdown
!
interface Loopback3
 ip address 100.202.202.3 255.255.255.255
 ipv6 address 2001:100:202:202::3/128
 no shutdown
!
router isis 1
 net 49.0000.0000.0000.0202.00
 is-type level-2-only
 advertise passive-only
 metric-style wide
 passive-interface Loopback0
!
interface GigabitEthernet2
 ip router isis 1
 isis network point-to-point 
!
interface GigabitEthernet3
 ip router isis 1
 isis network point-to-point 
!
